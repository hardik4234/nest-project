<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body
        {
            background-color: #012b3f;
        }
        a
        {
            font-size: 20px;
            color: rgb(255, 255, 255);
            text-decoration: none;
        }
        a:hover
        {
            color: black;
        }
        #detail_box
        {
            background-color: #064663;
            margin:auto;
            width:500px;
            font-size: 25px;
            font-family:'Courier New', Courier, monospace;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            box-shadow: 0px 5px 20px 0px rgb(0, 0, 0);
        }
        #heading
        {
            background-color: #87CEEB;
            color: #012b3f;
            width: 100%;
            text-align: center;
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-size: 33px;
        }
        .textbox
        {
            width: 345px;
            color: black;
            font-size: 20px;
        }
        .buttons
        {
            width: 300px;
            border-color: aliceblue;
            font-size: 20px;
            color: rgb(255, 255, 255);
            background-color: #04293a;
        }
        .button
        {
            margin-top: 2%;
            border-color: aliceblue;
            font-size: 17px;
            color: rgb(255, 255, 255);
            background-color: #04293a;
        }
        .text
        {
            color: white;
            font-size: 20px;
            font-family:'Courier New', Courier, monospace;
            font-weight: bold;
            padding-bottom: 2%;
        }
        #error
        {
            color: red;
            font-size: 17px;
        }
        @media only screen and (max-width: 540px)
        {
            #detail_box
            {
                width:95%;
            }
            .textbox,
            .buttons
            {
                font-size: 19px;
            }
            .text,
            a
            {
                font-size: 17px;
            }
        }
    </style>
    <script>
        function api_details(){
            document.getElementById('error').innerHTML='Processing...';
            const form = document.querySelector("#credentials");
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            const sender = JSON.stringify(data);
            const caller = new XMLHttpRequest();
            const url = '/auth/generate';
            caller.open('POST',url);     
            caller.setRequestHeader('Content-Type', 'application/json');
            caller.onload = function() {
                response_got=JSON.parse(caller.responseText);
                    if( response_got.status == 101 ){
                        window.location.href = "/verify-email";
                    }else{
                        document.getElementById('error').innerHTML=response_got.message;
                    }
            }
            caller.send(sender);  
            return false; 
        }
    </script>
</head>
<body>
    <div id="detail_box">
    <p id="heading"><a href="/"><img src="/proj/Interface/Assets/Images/logo.png" alt="logo" width="26" height="26"></a> SIGN-UP</p> 
    <form id="credentials" onsubmit="return api_details()">
    Email<br>
    <input type="email" name="email" class="textbox" required><br><br>
    First Name<br>
    <input type="text" name="fname" class="textbox" required><br><br>
    Last Name<br>
    <input type="text" name="lname" class="textbox" required><br><br> 
    Mobile<br>
    <input type="number" name="mobile" class="textbox"><br><br>
    Gender<br>
    <input type="radio" name='gender' value="Male" id="male"><label for="male">Male</label><br>
	<input type="radio" name='gender' value="Female" id="female"><label for="female">Female</label><br>
	<input type="radio" name='gender' value="Prefer Not to Answer" id="na"><label for="na">Other</label><br>
    <p id="error"><br></p>
    <input type="submit" value="GENERATE" class="buttons"><br>
    <input type="reset" value="CLEAR" class="button"><br><br>
    <p class="text">Already a User? <a href="/sign-in">Sign In</a></p>
    </div>
    </form>
</body>
</html>
