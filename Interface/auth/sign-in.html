<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="https://relaxhardy.s3.ap-south-1.amazonaws.com/finance/global/logo.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        html
        {
            scroll-behavior: smooth;
        }
        body
        {
            background-color: #012b3f;
        }
        a
        {
            font-size: 20px;
            color: rgb(255, 255, 255);
            text-decoration: none;
        }
        a:hover
        {
            color: black;
        }
        #detail_box
        {
            background-color: #064663;
            margin:auto;
            width:500px;
            font-size: 25px;
            font-family:'Courier New', Courier, monospace;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            box-shadow: 0px 5px 20px 0px rgb(0, 0, 0);
        }
        #heading
        {
            background-color: #87CEEB;
            color: #012b3f;
            width: 100%;
            text-align: center;
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-size: 33px;
        }
        .textbox
        {
            width: 345px;
            color: black;
            font-size: 20px;
        }
        .buttons
        {
            width: 300px;
            border-color: aliceblue;
            font-size: 20px;
            color: rgb(255, 255, 255);
            background-color: #04293a;
        }
        .button
        {
            margin-top: 2%;
            border-color: aliceblue;
            font-size: 17px;
            color: rgb(255, 255, 255);
            background-color: #04293a;
        }
        #reset
        {
            margin:auto;
            width:500px;
            color: white;
            background-color: #064663;
            border-radius: 20px;
            font-size: 20px;
            font-family:'Courier New', Courier, monospace;
            font-weight: bold;
        }
        .text
        {
            color: white;
            font-size: 20px;
            font-family:'Courier New', Courier, monospace;
            font-weight: bold;
            padding-bottom: 2%;
        }
        #error
        {
            color: red;
            font-size: 17px;
        }
        @media only screen and (max-width: 525px)
        {
            #detail_box,
            #reset
            {
                width:93%;
            }
            .textbox,
            .buttons,
            #reset
            {
                font-size: 19px;
            }
            .text,
            a
            {
                font-size: 17px;
            }
        }
        </style>
    <script>
    var reset_loaded = false;
    var response_got;

    function auto_detect(){
        var cookie_data = decodeURIComponent(document.cookie);
        var token = cookie_data.slice(cookie_data.indexOf("=")+1);
        if( token != ""){
            var obj = `{"token":"${token}"}`;
    
            const caller = new XMLHttpRequest();
            const url = '/jwt/login';
            caller.open('POST',url);     
            caller.setRequestHeader('Content-Type', 'application/json');
            caller.onload = function() {
                response_got=JSON.parse(caller.responseText);
                console.log(response_got.message);
                if( response_got.status === 109 ){
                    window.location.href = "/";
                }
            }
            caller.send(obj);
        }
    }

    function reset_section(){
        
        if(reset_loaded==false){
            document.getElementById('reset').innerHTML = `<br>
            Enter Your Email <input type="email" name="email" class="textbox" required>
            <br><br>
            <input type="submit" value="SEND OTP" class="buttons"><br><input type="reset" value="CLEAR" class="button">
            <br><br>`;
            reset_loaded=true;
            document.getElementById('reset').scrollIntoView();
        }else{
            document.getElementById('credentials').scrollIntoView();
            document.getElementById('reset').innerHTML = ``;
            reset_loaded=false;
        }
    }
    
    function api_credentials(){
        const form = document.querySelector("#credentials");
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
        const sender = JSON.stringify(data);

        const caller = new XMLHttpRequest();
        const url = '/auth/login';
        caller.open('POST',url);     
        caller.setRequestHeader('Content-Type', 'application/json');
        caller.onload = function() {
            response_got=JSON.parse(caller.responseText);
            console.log(response_got.message);
            if( response_got.status == 108 ){
                    auto_detect();
            }else{
                document.getElementById('error').innerHTML=response_got.message;
            }
        }
        caller.send(sender);
        return false;
    }

    function api_reset(){
        const form = document.querySelector("#reset");
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
        const sender = JSON.stringify(data);
        
        let obj = sender.substring(0,sender.length-1);
        obj = obj.concat(`,"mode":"reset"}`)
        const caller = new XMLHttpRequest();
        const url = '/auth/resend';
        caller.open('POST',url);     
        caller.setRequestHeader('Content-Type', 'application/json');
        caller.onload = function() {
            response_got=JSON.parse(caller.responseText);
            if( response_got.status == 103 ){
                window.location.href='/verify-email';
            }else{
                alert(response_got.message);
            }
        }
        caller.send(obj);
        return false;
    }
    </script>
</head>
<body onload="auto_detect()" autocomplete="off">
    <div id="detail_box">
    <p id="heading"><a href="/"><img src="https://relaxhardy.s3.ap-south-1.amazonaws.com/finance/global/logo.png" alt="logo" width="26" height="26"></a> SIGN IN</p>
    <form id="credentials" onsubmit="return api_credentials()">
    Email<br>
    <input type="email" name="email" class="textbox" required><br><br>
    Password<br>
    <input type="password" name="password" class="textbox" required><br>
    <p id="error"><br></p>
    <input type="submit" value="SIGN IN" class="buttons"><br>
    <input type="reset" value="CLEAR" class="button"><br><br>
    <div class="w3-row-padding text"><div class="w3-left">New Here?<a href="/sign-up">Sign Up</a></div><div class="w3-right"><a onclick="reset_section()">Forgot Password?</a></div></div>
    </form>
    </div>
    <p id="text">
        <form id="reset" onsubmit="return api_reset()" align="center"></form>
    </p>
</body>
</html>
