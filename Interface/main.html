var token = "";

//function to extract the values of the 3 cookies already stored
function value_setter(){
  if(document.cookie != ""){
    var cookies=decodeURIComponent(document.cookie).split(";");
    for(var i=0;i<cookies.length;i++){
      if(cookies[i].includes('token'))     token=cookies[i].slice(cookies[i].indexOf("=")+1);
      else if(cookies[i].includes('tool')) tool=cookies[i].slice(cookies[i].indexOf("=")+1);
      else if(cookies[i].includes('page')) page=cookies[i].slice(cookies[i].indexOf("=")+1);
    }
  }
}

function token_verifier(){
  value_setter();
  var obj = `{"token":"${token}"}`;
  const caller = new XMLHttpRequest();
  const url = '/jwt/login';
  caller.open('POST',url);
  caller.setRequestHeader('Content-Type', 'application/json');
  caller.onload = function() {
    response_got=JSON.parse(caller.responseText);
    if( response_got.status === 109 ){
      user_status="login";
      document.getElementById('auth').innerHTML="Sign Out";
    }else{
      user_status="logout"; 
      document.getElementById('auth').innerHTML="Sign In";
    }
  }
  caller.send(obj);
}

  <header class="w3-container" style="padding-top:30px"></header>
  <div class="my-heading">Tax and Types</div><br>
  
  <div style="text-align: center;">
  <p>There are two main categories of taxes, which are further subdivided into other categories.</p>
  <p>Direct Tax & Indirect Tax</p><br><br>
  </div>
  
  
    <div class="w3-padding-large">
      <p class="my-headings">DIRECT TAX</p>
      <p>Direct Tax is tax that is to be paid directly to the government by the individual or legal entity. Direct taxes are overlooked by the Central Board of Direct Taxes (CBDT). Direct taxes cannot be transferred to any other individual or legal entity.</p><br>
      
      <ul>
      <li>Income Tax</li>
      <p>This is the tax that is levied on the annual income or the profits which is directly paid to the government.Everyone who earns any kind of income is liable to pay income tax. There are different tax slabs for different income amounts. Apart from individuals, legal entities are also liable to pay taxes. These include all Artificial Judicial Persons, Hindu Undivided Family (HUF), Body of Individuals (BOI), Association of Persons (AOP), companies, local firms, and local authorities.</p><br>

      <li>Capital Gains</li>
      <p>Capital Gains Tax is levied on the sale of a property or money received through an investment. It could be from either short-term or long-term capital gains from an investment. This includes all exchanges made in kind that are weighed against its value.</p><br>

      <li>Securities Transaction Tax</li>
      <p>STT is levied on stock market and securities trading. The tax is levied on the price of the share as well as securities traded on the Indian Stock Exchange (ISE).</p><br>

      <li>Prerequisite Tax</li>
      <p>These are taxes that are levied on the different benefits and perks that are provided by a company to its employees.</p><br>
      
      <li>Corporate Tax</li>
      <p>The income tax paid by a company is defined as the corporate tax. It is based on the different slabs that the revenue falls under.</p><br>
      </ul>
    </div>

    <div class="w3-padding-large">
      <p class="my-headings">INDIRECT TAX</p>
      <p>Taxes that are levied on services and products are called indirect tax. Indirect taxes are collected by the seller of the service or product. The tax is added to the price of the products and services. It increases the price of the product or service. There is only one indirect tax levied by the government currently. This is called GST or the Goods and Services Tax.</p><br>
      
      <ul>
        <li>Customs Duty</li>
        <p>In case products have been imported from outside India, customs duty is levied. The amount of tax that will be levied will depend on the product that has been imported.</p><br>

        <li>Excise Duty</li>
        <p>The Tax is levied on goods or produced goods in India. The manufacturing company directly collects the tax.</p><br>

        <li>Service Tax</li>
        <p>Service Tax is charged on the company’s services. It is included in the product’s price and collection of the tax will depend on the type of service. Several paid services such as advertising, financial services, banking, consultancy, maintenance, healthcare, and telephone are covered under the tax.</p><br>

        <li>Sales Tax</li>
        <p>The tax that is charged to sell the product is Sales Tax. The seller of the product is charged the tax. The different levels that are applicable under sales tax are Intra-State Level, Import/Export Sales, and Inter-State Sale.</p><br>
        </ul>
    </div>
    
  
  <div class="w3-padding-large">
    <p class="my-headings">OTHER TAX</p>
    <p>Other taxes are minor revenue generators and are small cess taxes. The various subcategories of other taxes are as follows:</p>
    
    <ul>
      <li>Property tax</li>
      <p>This is also called Real Estate Tax or Municipal Tax. Residential and commercial property owners are subject to property tax. It is used for the maintenance of some of the fundamental civil services. Property tax is levied by the municipal bodies based in each city.</p><br>

      <li>Professional tax</li>
      <p>This employment tax is levied on those who practice a profession or earn a salaried income such as lawyers, chartered accountants, doctors, etc. This tax differs from state to state. Not all states levy professional tax.</p><br>

      <li>Entertainment tax</li>
      <p>This is tax that is levied on television series, movies, exhibitions, etc. The tax is levied on the gross collections from the earnings. Entertainment tax is also referred to as amusement tax.</p><br>

      <li>Registration fees, stamp duty, transfer tax</li>
      <p>These are collected in addition to or as a supplement to property tax at the time of purchasing a property.</p><br>

      <li>Education cess</li>
      <p>Education Cess is levied to fund the educational programs launched and maintained by the government of India.</p><br>
      </ul>

    let time = Number(document.getElementById('t').value);
    
    let age = document.getElementsByName('age');

    let frequency = document.getElementsByName('frequency');
    let compounded = Number( frequency[checked_frequency].value);

        P = (Number(A)).toFixed(2);
        I = (Number(P) * Number(rate) / Number(100)).toFixed(2);

        if(I>limit){

            tax = (Number(I) / 10).toFixed(2);
            Ir = (Number(I) - Number(tax)).toFixed(2);

var forms=[0,0,0,0,0,0,0];

function t3_initiator(level,...param){
    t3_neutral(level);
    for(i=0;i<=param.length;i++){
        if(forms[param[i]-1]==0) forms[param[i]-1]=level;
    }
    for(i=level+1;i<=5;i++){
      let id = 'container' + i ;
        if(document.getElementById(id)){
            document.getElementById(id).style.translate='-50px';
            document.getElementById(id).style.opacity='0';
        }
    }
    options=0;
    let suitable_itr = -1;
    for(i=0;i<=6;i++){
        if(forms[i]==0){
          options++;
          suitable_itr = i+1;
        }
    }
    t3_itr_changer();
    if(options>1){
        t3_decision(level);
    }else{
      document.getElementById('result').innerHTML="ITR "+suitable_itr+" is suitable for your sources of Income";
      document.getElementById('hidden-button').click();
    } 
}

function t3_neutral(level){
    for(i=0;i<7;i++){
        if(forms[i]>=level) forms[i]=0;
    }
}

function t3_itr_changer(){
    for(i=0;i<=6;i++){
      let id = 'itr' + (i+1);
        if(forms[i]==0) document.getElementById(id).style.transform='scale(1.3)';
        else            document.getElementById(id).style.transform='scale(1)';
    }
}

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>
